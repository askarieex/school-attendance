name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /var/www/school-attendance-system
          git pull origin main

          # Backend
          cd backend
          npm install
          pm2 restart school-backend

          # School Dashboard
          cd ../school-dashboard
          npm install
          npm run build
          sudo cp -r build/* /var/www/school-dashboard/

          # Super Admin Panel
          cd ../super-admin-panel
          npm install
          npm run build
          sudo cp -r build/* /var/www/super-admin-panel/

          echo "âœ… Deployment complete!"
