<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngrok Test Request</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        button { padding: 10px 15px; font-size: 1rem; cursor: pointer; }
        input[type="text"] { padding: 10px; font-size: 1rem; width: 80%; margin-bottom: 10px; }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Test Ngrok Connection</h1>

    <p>Enter the full ngrok URL (including the path like /iclock/cdata?SN=...):</p>
    <input type="text" id="ngrokUrl" placeholder="e.g., https://your-url.ngrok-free.dev/iclock/cdata?SN=TEST123&table=ATTLOG" value="https://shavonda-calculous-louisa.ngrok-free.dev/iclock/cdata?SN=z8803429839&table=ATTLOG">
    <br>
    <button id="sendRequestBtn">Send GET Request</button>

    <div id="message"></div>

    <script>
        const urlInput = document.getElementById('ngrokUrl');
        const sendButton = document.getElementById('sendRequestBtn');
        const messageDiv = document.getElementById('message');

        sendButton.addEventListener('click', () => {
            const url = urlInput.value;
            messageDiv.textContent = 'Sending request... Check ngrok terminal.';
            messageDiv.style.color = 'blue';

            // Send a GET request using the fetch API
            fetch(url, { method: 'GET' })
                .then(response => {
                    console.log('Response Status:', response.status);
                    messageDiv.textContent = `Request sent. Server responded with status: ${response.status}. Check ngrok terminal log.`;
                    messageDiv.style.color = 'green';
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    messageDiv.textContent = `Error sending request: ${error.message}. Check browser console and ngrok terminal.`;
                    messageDiv.style.color = 'red';
                });
        });
    </script>

</body>
</html>
