name: school_attendance
description: A school attendance management app for parents and teachers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # ✅ PERFORMANCE: Removed google_fonts (saves 200ms load time + 500KB)
  provider: ^6.1.1
  intl: ^0.18.1
  table_calendar: ^3.0.9
  http: ^1.1.0
  shared_preferences: ^2.2.2
  # ✅ PERFORMANCE: Removed unused dependencies (saves ~2-3MB)
  # - fl_chart (reports not implemented)
  # - url_launcher (not used)
  # - cached_network_image (not used)
  # ✅ SECURITY: Secure token storage
  flutter_secure_storage: ^9.0.0
  # ✅ SECURITY: JWT token validation
  jwt_decoder: ^2.0.1
  # ✅ PERFORMANCE: Network connectivity check
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logo.png
